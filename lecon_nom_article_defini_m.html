

<p>
Chaque nom francique peut être soit féminin, soit masculin, soit neutre, ce dernier genre n'existant pas en français.
</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Masculin</th>
      <th scope="col">Masculin</th>
      <th scope="col">Féminin</th>
      <th scope="col">Neutre</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"> Article défini</th>
      <td>der</td>
      <td>de</td>
      <td>et</td>
    </tr>
    <tr>
      <th scope="row">Exemple</th>
      <td>der Mann</td>
      <td>de Fraa</td>
      <td>et Kénd</td>
    </tr>
  </tbody>
</table>
<p>
Les noms français n'ont pas nécessairement le même genre que leur traduction francique.
</p>
